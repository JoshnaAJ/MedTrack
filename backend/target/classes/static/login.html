<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | MedTrack</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

</head>
  <header>
    <div class="container">

      <nav>
        <a href="index.html">Home</a>
        <a href="login.html">Login</a>
        <a href="dashboard.html">Dashboard</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <div class="auth-box">
      <h2>Login</h2>
      <div id="login-message" class="message"></div>
      <input type="email" placeholder="Email" id="email">
      <input type="password" placeholder="Password" id="password">
      <button id="login-btn">Login</button>
      <p style="text-align:center;margin-top:12px">Don't have an account? <a href="register.html">Register</a></p>
    </div>
  </main>

  <footer>
    <div class="container"><p>Â© 2025 MedTrack</p></div>
  </footer>
  </footer>

  <script src="auth.js" defer></script>
  <script src="nav.js" defer></script>
  <script>
    // Attach click handler after DOM is parsed
    document.addEventListener('DOMContentLoaded', () => {
      const btn = document.getElementById('login-btn');
      const msg = document.getElementById('login-message');
      btn.addEventListener('click', async () => {
        msg.textContent = '';
        const email = document.getElementById('email').value.trim();
        const password = document.getElementById('password').value;
        if (!email || !password) {
          msg.textContent = 'Please enter email and password.';
          msg.style.color = 'red';
          return;
        }
        const ok = await window.auth.login(email, password);
        if (ok) {
          msg.textContent = 'Login successful â€” redirecting...';
          msg.style.color = 'green';
          setTimeout(() => window.location.href = 'dashboard.html', 700);
        } else {
          msg.textContent = 'Invalid email or password.';
          msg.style.color = 'red';
        }
      });
    });
  </script>
</body>
